<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="This is a nice, small project to practice handling user interactions and updating the DOM. Perfect for anyone who has learned the basics of JavaScript!">
  <meta name="keywords" content="HTML, CSS, JavaScript">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variable.css">
  <link rel="stylesheet" href="src/css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main class="component-card-container">

    <section id="component-card" class="component-card active">
      <img class="icon-star" src="src/images/icon-star.svg" alt="icon star">
      <div class="content">
        <h1 class="title">How did we do?</h1>
        <p class="description">Please let us know how we did with your spport request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="classification-list">

        <input type="radio" name="classification" id="option-one" class="options">
        <label class="classification" for="option-one">1</label>

        <input type="radio" name="classification" id="option-two" class="options">
        <label class="classification" for="option-two">2</label>

        <input type="radio" name="classification" id="option-three" class="options">
        <label class="classification" for="option-three">3</label>

        <input type="radio" name="classification" id="option-four" class="options">
        <label class="classification" for="option-four">4</label>

        <input type="radio" name="classification" id="option-five" class="options">
        <label class="classification" for="option-five">5</label>

      </div>
      <button id="submit" class="submit" type="submit">Submit</button>
    </section>

    <section id="component-card" class="component-card">
      <img class="credit-machine" src="src/images/illustration-thank-you.svg" alt="illustration thank you">
      <div class="selected-option-container">
        <span id="selected-option" class="selected-option"></span>
      </div>
      <div class="content">
        <h1 class="title center">Thank you!</h1>
        <p class="description center">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </section>

  </main>

  <script src="src/js/index.js"></script>
</body>
</html>
